{% extends 'base.html' %}
{% block content %}
<div id="login" class="d-flex justify-content-center position-static "style="padding-left: 500px;padding-right: 500px;margin-top: 200px;">
    <div class="container bg-dark p-3  mt-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="POST"> {% csrf_token %}
                        <h3 class="text-center text-info text-white">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info text-white">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info text-white">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
